<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link type="text/css" href="/UserPage.css" th:href="@{/UserPage.css}" rel="stylesheet" />
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<header class="header">
  <div class="container">
    <div class="header_inner">
      <div class="logo"><a href="/" class="logo-img">
        <img class="img" src="../img/logotype.jpg" width="60" height="60"></a></div>
        <nav class="nav">
          <a class="nav_link" href="/">Вийти</a>
        </nav>
    </div>
  </div>
</header>

<main class="main">
  <div class="register-form-container">
    <h1 class="h1" >Ваші записи до стоматолога </h1>

    <div class="section3" th:each="record : ${patientRecords}">
      <img th:src="${record.dentist.photo}">
      <label class="label-dentist" th:text="${record.dentist.name}">Name</label>
      <label class="label-dentist" th:text="${record.service.name}">Service</label>
      <label class="label-dentist" th:text="${record.date}">Date</label>
    </div>
    <div class="about">
      <a class="button" href="/appointment" >+</a>
    </div>
  </div>
</main>


</body>
</html>
