<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link type="text/css" href="/SignUp.css" th:href="@{/SignUp.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Реєстрація</title>
</head>


<body>


<main>
    <div class="register-form-container">
        <h1 class="form-title">
            Створити обліковий запис
        </h1>
        <div class="form-fields">
            <div class="form-field">
                <input type="text" placeholder="Ім'я">
            </div>
            <div class="form-field">
                <input type="text" placeholder="Email">
            </div>
            <div class="form-field">
                <input type="text" placeholder="Номер телефону">
            </div>
            <div class="form-field">
                <input type="text" placeholder="Пароль">
            </div>
            <div class="form-field">
                <input type="text" placeholder="Підтвердити пароль">
            </div>
        </div>
        <div class="form-buttons">
            <a class="button">зареєструватися</a>
            <div class="divider">Або якщо ви вже зареєстровані</div>
            <a href="/Login" class="button">Увійти в обліковий запис</a>
        </div>
    </div>
</main>





</body>
</html>
