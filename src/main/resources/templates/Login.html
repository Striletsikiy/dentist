<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Вхід</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
 <main class="form-signin w-100 m-auto">
    <form th:action="@{/login}" method="post">
        <img class="mb-4" src="img/logotype.jpg" alt="" width="80" height="80">
        <h1 class="h3 mb-3 fw-normal">Будь ласка, ведіть
        </h1>

        <div class="form-floating" >
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email </label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
        </div>

        <div class="checkbox mb-5">
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Увійти</button>
        <div class="checkbox mb-2">
        </div>
        <button class="w-100 btn btn-lg btn-primary"  type="submit">Зареєструватися</button>
    </form>
 </main>
</body>
</html>
